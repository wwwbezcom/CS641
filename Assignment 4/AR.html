<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam;'>

        <!-- add a simple camera -->
        <a-entity camera></a-entity>

        <!-- define your gltf asset
        <a-assets>
            <a-asset-item id="drone" src="https://github.com/wwwbezcom/CS641/blob/master/Assignment%204/buster_drone.gltf"></a-asset-item>
            <a-asset-item id="car" src="https://github.com/wwwbezcom/CS641/blob/master/Assignment%204/corvette_stingray.gltf"></a-asset-item>
            <a-asset-item id="lugia" src="https://github.com/wwwbezcom/CS641/blob/master/Assignment%204/lugia_pokemon.gltf"></a-asset-item>
        </a-assets> -->

        <!-- handle marker with your own pattern -->
        <a-marker preset='kanji'></a-marker>
            <a-entity gltf-model-next="https://github.com/wwwbezcom/CS641/blob/master/Assignment%204/buster_drone/scene.gltf"></a-entity>
        </a-marker>

        <!-- handle marker with hiro preset -->
        <a-marker preset='hiro'>
            <a-entity gltf-model="https://github.com/wwwbezcom/CS641/blob/master/Assignment%204/corvette_sti/scenengray.gltf"></a-entity>
        </a-marker>
    
        <!-- handle barcode marker -->
        <a-marker type='barcode' value='5'>
            <a-entity gltf-model="https://github.com/wwwbezcom/CS641/blob/master/Assignment%204/lugia_pokemo/scenen.gltf"></a-entity>
        </a-marker>
    

      </a-scene>
    </body>
</html>
