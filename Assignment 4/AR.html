<html>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam;'>

        <!-- add a simple camera -->
        <a-entity camera></a-entity>

        <!-- define your gltf asset
        <a-assets>
            <a-asset-item id="drone" src="./buster_drone.gltf"></a-asset-item>
            <a-asset-item id="car" src="./corvette_stingray.gltf"></a-asset-item>
            <a-asset-item id="lugia" src="./lugia_pokemon.gltf"></a-asset-item>
        </a-assets> -->

        <!-- handle marker with your own pattern -->
        <a-marker preset='kanji'></a-marker>
            <a-entity gltf-model-next="./buster_drone/scene.gltf"></a-entity>
        </a-marker>

        <!-- handle marker with hiro preset -->
        <a-marker preset='hiro'>
            <a-entity gltf-model="./corvette_sti/scenengray.gltf"></a-entity>
        </a-marker>
    
        <!-- handle barcode marker -->
        <a-marker type='barcode' value='5'>
            <a-entity gltf-model="./lugia_pokemo/scenen.gltf"></a-entity>
        </a-marker>
    

      </a-scene>
    </body>
</html>
