<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam;'>

        <!-- add a simple camera -->
        <a-entity camera></a-entity>

        <!-- define your gltf asset
        <a-assets>
            <a-asset-item id="drone" src="src:url(buster_drone.gltf);" position="0 0 0" scale="0.01 0.01 0.01"></a-asset-item>
            <a-asset-item id="car" src="src:url(corvette_stingray.gltf);" position="0 0 0" scale="0.01 0.01 0.01"></a-asset-item>
            <a-asset-item id="lugia" src="src:url(lugia_pokemon.gltf);" position="0 0 0" scale="0.01 0.01 0.01"></a-asset-item>
        </a-assets> -->

        <!-- handle marker with your own pattern -->
        <a-marker preset='kanji'></a-marker>
            <a-entity gltf-model-next="src:url(buster_drone/scene.gltf);" position="0 0 0" scale="0.01 0.01 0.01"></a-entity>
        </a-marker>

        <!-- handle marker with hiro preset -->
        <a-marker preset='hiro'>
            <a-entity gltf-model-next="src:url(corvette_sti/scenengray.gltf);" position="0 0 0" scale="0.01 0.01 0.01"></a-entity>
        </a-marker>
    
        <!-- handle barcode marker -->
        <a-marker type='barcode' value='5'>
            <a-entity gltf-model-next="src:url(lugia_pokemo/scenen.gltf);" position="0 0 0" scale="0.01 0.01 0.01"></a-entity>
        </a-marker>
    

      </a-scene>
    </body>
</html>
