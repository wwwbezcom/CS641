<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; trackingMethod: best;' renderer='antialias:true' gesture-detector>

        <!-- define your gltf asset -->
        <a-assets>
            <a-asset-item id="drone" src="buster_drone/scene.gltf"></a-asset-item>
            <a-asset-item id="car" src="corvette_stingray/scene.gltf"></a-asset-item>
            <a-asset-item id="lugia" src="lugia_pokemon/scene.gltf"></a-asset-item>
        </a-assets>

        <!-- handle marker with your own pattern -->
        <a-marker preset='kanji'></a-marker>
            <a-gltf-model src="#drone" position="0 0 0" scale="0.1 0.1 0.1"></a-gltf-model>
        </a-marker>

        <!-- handle marker with hiro preset -->
        <a-marker preset='hiro'>
            <a-gltf-model src="#car" position="0 0 0" scale="0.1 0.1 0.1"></a-gltf-model>
        </a-marker>
    
        <!-- handle barcode marker -->
        <a-marker type='barcode' value='5'>
            <a-gltf-model src="#lugia" position="0 0 0" scale="0.1 0.1 0.1"></a-gltf-model>
        </a-marker>

        <!-- add a simple camera -->
        <a-entity camera></a-entity>
    

      </a-scene>
    </body>
