<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>


<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; trackingMethod: best;' renderer='antialias:true' gesture-detector>
  
    <a-assets>
        <a-asset-item id="lugia" src="lugia_pokemon/scene.gltf"></a-asset-item>
    </a-assets>

    <!-- handle marker with hiro preset -->
    <a-marker preset='hiro'>
      <a-gltf-model src="#lugia"
      position="0 0 0"
      scale="0.1 0.1 0.1"></a-gltf-model>
      <!-- <a-image src="corvette_stingray/image.jpg"></a-text> -->
      <!-- <a-text value="Hello" color="red"></a-text> -->
    </a-marker>

    <!-- <a-marker preset='hiro'></a-marker>
        <a-text value="Hello, this is Enze'a first AR try!" color="red"></a-text>
    </a-marker> -->

    <!-- add a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
